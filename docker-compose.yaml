version: '3.9'

services:
  app:
    build: 
      context: .
      dockerfile: ./deployment/app/Dockerfile
    env_file:
      - .env
    command: 
      - uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 

  nginx:
    build: 
      context: .
      dockerfile: ./deployment/nginx/Dockerfile
    ports:
      - 80:80
      - 443:443